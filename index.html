<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <div class="container">
      <input type="text" id="cityInput" placeholder="Enter City" />
      <button id="showCurrentWeatherBtn">Search City</button>
      <button id="showDailyForecastBtn">Show 7 Days</button>
    </div>
    <div id="currentWeather" style="display: none">
      <!-- Current weather conditions will be displayed here -->
    </div>

    <div id="sevendaysForecast" style="display: none">
      <!-- 7 days forecast will be displayed here -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
